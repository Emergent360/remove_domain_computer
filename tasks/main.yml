---
# tasks file for update_domain_computer
- debug:
    msg: "{{ hostvars }}"


- name: update the domain state
  win_domain_computer:
    state: present
    name: "{{ ansible_nodename }}"
    dns_hostname: 
    ou: "{{ ad_ou_path }}"
    domain_username: "{{ ad_domain_username }}"
    domain_password: "{{ ad_domain_password }}"
    domain_server: "{{ ad_domain_name }}"
  register: domain_state
  when: ad_computer_state == "present"

- debug:
    msg: "{{ domain_state }}"
